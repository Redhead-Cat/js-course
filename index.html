    <script>

      let origin={

       };
       let target = {};

       function copy(x,y) {
       let key;

        for (key in y) {
          x[key] = y[key];
         }

        return x;
      }

    function getNumberOfEven(n) {
        n=String(n);
        let count = 0;

        for (let i=0; i < n.length; i++) {

            if (n[i] % 2 == 0) {
              count++;
            }

        }
        return count;
    }
  function sumAll() {
      let res=0;
      for(i=0; i<= arguments.length - 1; i++){
         res+=arguments[i];
      }
      return res;
  }
    function mathMinMax() {
        let arr=[arguments];
        let resMin=arguments[0];
        let resMax=0;
        for(i=0;i<= arguments.length - 1;i++){
            if(arguments[i]>resMax){
                resMax=arguments[i];
            } else{
                resMin=arguments[i];
            }
        }
        arr[0]=resMin;
        arr[1]=resMax;

        return arr;
    }

    console.log(copy(target,origin));
    console.log(getNumberOfEven('223344'));
    console.log(getNumberOfEven('1111'));
    console.log(sumAll());
    console.log(sumAll(1,2));  
    console.log(sumAll(1,2,3));
    console.log(sumAll(1,2,3,4));
    console.log(mathMinMax(1, 2, 3, 4, 5));
    console.log(mathMinMax(3, 4, 8, 5, 7, 2, 3, 0));
