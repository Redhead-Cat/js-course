    <script>
      'use strict';
 function FizzBuzz(n) {
  if(Number.isInteger(n)){
    for (let x = 1; x <= n; x++) {
  switch (true) {
    case (x % 5 === 0 && x % 3 === 0):
        console.log("FizzBuzz");
        break;
    case x % 3 === 0:
        console.log("Fizz");
        break;
    case x % 5 === 0:
        console.log("Buzz");
        break;
    default:
        console.log(x);
        break;
    }
   }
  } else {
    console.log('Error!Enter an integer number!');
  }
}
  FizzBuzz(15);
  FizzBuzz(2.5);

  function getVowels(str) {
    let vowels = 'aeiou';
     let res= str.toLowerCase().split('')
        .reduce((acc, cur) => vowels.includes(cur) ? acc += cur : acc, '');
     return res.length;   
       }
       console.log('Vowels: ' + getVowels('For whom the bell tolls'));

function fib(n){
  if(n<=1){
    return n;
  } else {
    return (fib(n - 1) + fib(n - 2));
  }
}
console.log(fib(7));
console.log(fib(16));

    </script>
