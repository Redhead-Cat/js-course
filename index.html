<body>
    <h1>Conditional operators</h1>
    <script>
        "use strict"
        let userName=prompt('enter your name','');
        let userAge=prompt('enter your age','');
        let msgQuestion=confirm('Do you drink alcohol?','');
        let answer;
        let msgAnswer;
        if (msgQuestion && userAge > 40){
               answer='Do not have to abuse alcohol!';
               msgAnswer = userName + ' ' + answer;
               alert(msgAnswer);
        } else if (msgQuestion && userAge < 40 && userAge > 18){
               answer='Only do not mix vodka with beer!';
               msgAnswer = userName + ' ' + answer;
               alert(msgAnswer);
        } else if (msgQuestion && userAge < 18){
               answer='Come on?!I will tell your mom!';
               msgAnswer = userName + ' ' + answer;
               alert(msgAnswer);
        } else answer='Way to go!';
        msgAnswer = userName + ' ' + answer;
        alert(msgAnswer);     
    </script>
</body>
