<body>
    <h1>Arrays</h1>
    <script>
       let students=[
           {
               name:'Jane',
               age:24,
               gender:'female',
           },

           {
               name:'Nick',
               age:25,
               gender:'male', 
           },

           {
               name:'Alex',
               age:24,
               gender:'male', 
           },

           {
               name:'Rose',
               age:25,
               gender:'female', 
           },

           {
               name:'Charlie',
               age:25,
               gender:'male', 
           }
       ];
        
        
       function getAverageAge() {

        let average=0;    

        for (let i=0;i <= students.length - 1;i++) {

             let key=students[i].age;

             average+=key;
           }

           let averageAge = average / students.length;

           return averageAge;
        };

        function checkMostGender(){

           let male=1;
           let female=1;

           for (let j=0;j <= students.length - 1;j++){

               let gender=students[j].gender;

               if (students[j].gender==='male'){

                  male+=male;

                } else{

                    female+=female;

                    }
                }
           if (male > female){

               return gender='male';

            } else{

               return gender='female';
              } 

           }
           
           
    let arr = [1,2,3,4,5,6];

    function clone() {
        let newArr = arr.slice();
        return newArr;
    }

     let brr=clone(arr);

     brr[0] = 42;
     
     
     let evenNum=arr.filter(function(number) {
               return (number%2===0);
    });

    console.log('Average age of the students is ' + getAverageAge(students));
    console.log ('Most gender of the students is ' + checkMostGender(students));
    console.log(brr);
    console.log(arr);
    console.log(evenNum);

    </script>
</body>
