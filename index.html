<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson25</title>
    <style>
      .case, .case_btn, .toDoList{
        margin:10px 15px;
        padding:5px 10px; 
      }
      .wrap {
      display: flex; 
      justify-content:space-between;
      }
      .toDoList {
        width:300px;
        min-height: 150px;
        border: 1px solid;
      }
      .toDO_item {
        line-height:2.5;
      }
      .toDO_item_done {
        text-decoration:line-through;
      }
      .done_btn, .delete_btn {
        margin:10px 5px;
        padding:5px 10px
      }
      .done_btn {
        background: green;
        border: none;
      }
      .delete_btn {
        background: red;
        border: none;
      }

    </style>
</head>
<form>
  <input class="case" name="case" type="text" placeholder="Add case">
  <button class="case_btn" type="submit">ADD</button><br>
</form>
<div class="toDoList"></div>
<body>
    <script>
      'use strict';
     if (localStorage.storedCases){
      printToDoList(JSON.parse(localStorage.storedCases));
     }
     
     document.forms[0].addEventListener ('submit',(e)=>{

       e.preventDefault();
       const cases=localStorage.storedCases ? JSON.parse(localStorage.storedCases) : [];
       const item = e.target.elements.case.value;
       const toDOItem={
         id:Date.now(),
         value:item,
         done:false
       }
       cases.push(toDOItem);
       localStorage.storedCases=JSON.stringify(cases);
       printToDoList(cases);
       
     });
      function printToDoList(cases){
        let casesStr='';
        cases.forEach(toDOItem => {
           casesStr+=`<div class="wrap">`;
          casesStr+=`<div class="toDO_item">`;
            if (toDOItem.done===true){
              casesStr+=`<span class="toDO_item_done">${toDOItem.value}</span></div>
                     <div>`
            } else {
              casesStr+=`<span>${toDOItem.value}</span></div>
                     <div>`
            }   
            casesStr+=`<button id="${toDOItem.id}" type="submit" class="done_btn" data-action="done">+</button>
                     <button id="${toDOItem.id}" type="reset" class="delete_btn" data-action="delete">-</button>
                     </div>
                     </div>`               
        });  
        document.querySelector('.toDoList').innerHTML=casesStr;
      }

      const toDoList=document.querySelector('.toDoList');

      toDoList.addEventListener('click',(e)=>{
        const caseItem=JSON.parse(localStorage.storedCases);
        caseItem.forEach((el,i)=>{
          if(el.id=== +e.target.id){
            e.target.closest('.wrap')
               .querySelector('.toDO_item > span')
               .classList
               .toggle('toDO_item_done');
            if(e.target.dataset.action==='done'){
              if(el.done){
                el.done=false;
                
              } else {
                el.done=true;
              }
            } else if(e.target.dataset.action==='delete'){
              caseItem.splice(i,1);
              printToDoList(caseItem);
            }
          } 
        })
        localStorage.storedCases=JSON.stringify(caseItem);
      });
      
      </script>
</body>
</html>
