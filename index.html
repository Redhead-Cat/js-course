    <h1>Arrays methods</h1>
    <script>
     'use strict'

      const arr=[-246, 753, -468, 475, -683, 476, -583, 746, -581];
      const brr= arr.filter(cb);
      const crr= arr.map(cb2);
      const str = '12, 42, 63, 56, 122, 17, 117, 25, 645, 722, 964';
      const strArray=str.split(','); 
      const strArrayNum=strArray.map(cb3);
      const strArrayEven=strArrayNum.filter(cb4);
      const scheme = [

         ['name', 'Vasya'],

         ['age', 25],

        ['score', 95]

      ];
    const schemeObj= {

       name: 'Vasya',

       age: 25,

       score: 95
    }


      function sum(newArray) {
          let calcSum=0;
          for(let i=0;i<=newArray.length - 1;i++){
           calcSum+=newArray[i];  
          }
          return calcSum;
      } 

      function cb(value) {
          return value < 0;
      }  
      function cb2(item){
        return  item / 2;
      }
      function cb3(item){
          return +item;
      }
      function cb4(item){
         if(item % 2===0){
            return item;
         }
      }
      function makeObjectFromScheme(array) {
           let obj={};
      for(let i in array) {
          obj[array[i][0]]=array[i][1];
      }
           return obj;
      }

     function makeArrayFromObj(object){
          let array=[];
          let keys=Object.keys(object);
          let length=keys.length;
          for(let i=0;i<=length - 1;i++){
            array[i]=[keys[i],object[keys[i]]];        
          }
          return array;
      }

console.log(makeArrayFromObj(schemeObj));
    </script>
