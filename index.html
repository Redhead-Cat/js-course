<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson9</title>
</head>
<body>
    <h1>Object methods</h1>
    <script>
    'use strict'
    let keys=[  ['value', 42, true, false, false],
                ['value2', true, false, false, false],
                ['value3', 'Hello', true, true, true]
              ];

let obj1 = {
    value: 42,
    value2: true
}

let obj2 = {
    value: 42,
    value2: true
}          

   function createObject(arr){
      let obj={};

      for(let i=0; i<= arr.length - 1;i++) {
      Object.defineProperty(obj,arr[i][0],{
      value:arr[i][1], 
      enumerable:arr[i][2],
      writable:arr[i][3],
      configurable:arr[i][4]
      });
      }
      return obj;
   }
   //first way 
   function compareObj1 (object1,object2){
     for(let prop in object1){
         if(object1[prop]!==object2[prop]){
           return false;
          }
     }
     for(let prop in object2){
         if(object1[prop]!==object2[prop]){
           return false;
         }
     }
     return true;
   } 
    //second way    
   function compareObj2 (object1, object2){
   return JSON.stringify(object1)===JSON.stringify(object2);
}
  
  console.log(createObject(keys));
  console.log(compareObj1(obj1, obj2));
  console.log(compareObj2(obj1, obj2));
    </script>
</body>
</html>
