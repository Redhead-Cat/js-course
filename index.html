<body>
    <h1>Conditions and cycles</h1>
    <script>
        "use strict"
         let num=Number(prompt('Enter start number',''));
         let point='';
         let triangle='';
         if (!isNaN(num)) {
               for(let i=0;i<num;i++){
                point +='*';
                triangle +='\n' + point;
                 }
           console.log(triangle);
         } else {
            alert('Enter a number, please!')
         }
    </script>
</body>
