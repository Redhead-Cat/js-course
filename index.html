<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>this</h1>
    <script>
      'use strict';
     const array=[1,10,25,34,42];
     const admin={
       name:'Alex'
     };
     const user={
       name:'Nick'
     };
     
    
     const myBind = function(fn, context) {

      const bindArgs = Array.prototype.slice.call(arguments, 2);
       
      return function() {
  
      const fnArgs = Array.prototype.slice.call(arguments);

     return fn.apply(context, bindArgs.concat(fnArgs));
       }
      };

     function createMessage(word,symbol){
      return `${word} ${this.name} ${symbol}`;
    } ;

   
     const res=myBind(createMessage,admin,'Hello');
     const res2=myBind(createMessage,user,'Hi','!');

     console.log(res('!!!'));
     console.log(res2());
     
    

    function myMap(arr, callback, thisArg) {

       let result = [];

       for (let i = 0; i <= arr.length - 1; i++) {

         result.push(callback.call(thisArg,arr[i], i, arr));

       }
       return result;
      }

      function cb(el){
          return el*10;
      }

    let newArray=myMap(array,cb);

  console.log(array);
  console.log(newArray);
  
    </script>
</body>
</html>
