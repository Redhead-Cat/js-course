<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson18</title>
</head>
<body>
  <h1>this</h1>
  <button type="button" class="fb">FB Like</button>
  <button type="button" class="vk">VK Like</button>
  <button type="button" class="reset_fb">Reset FB</button>
  <button type="button" class="reset_vk">Reset VK</button>
    <script>
      'use strict';

    function sum(){
      let res=0;
      return function(number){
        return res+=number;
      }
    }

    const sumResult=sum();

    console.log(sumResult(5));
    console.log(sumResult(10));
    console.log(sumResult(15));

    function createCounter(startValue,step){
      let count=startValue;
      function counter(){
        return count+=step;
      };
      counter.reset= function(){
        count=startValue;
        return count;
      }
      return counter;
    };

     const fbCounter=createCounter(2,1);
     const vkCounter=createCounter(5,2);
     const fbBtn= document.querySelector('.fb');
     const vkBtn= document.querySelector('.vk');
     const resetFbBtn= document.querySelector('.reset_fb');
     const resetVkBtn= document.querySelector('.reset_vk');

     fbBtn.addEventListener('click',function(){
       console.log(fbCounter(),'FB counter');
     });
     vkBtn.addEventListener('click',function(){
       console.log(vkCounter(),'VK counter');
     });
     resetFbBtn.addEventListener('click',function(){
       console.log(fbCounter.reset(),'FB counter start value');
     });
     resetVkBtn.addEventListener('click',function(){
      console.log(vkCounter.reset(),'VK counter start value');
     });
     

    function palindrome(num){
      num=num+'';
      let newNum=num.split("").reverse().join("");

       if (num===newNum){
        return num;
       } 
      return palindrome(+num + +newNum,num);
     }
    
    console.log(palindrome(24));
    console.log(palindrome(121));
    console.log(palindrome(96));

    </script>
</body>
</html>
